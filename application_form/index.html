    <script>
        function postToGoogle() {
            var field1 = $("#name").val();
            var field2 = $("#college").val();
            var field3 = $("#email").val();
            var field4 = $("#phone").val();
            var field5 = $("#course").val();
            var field6= $("#item").val();
           


           





            $.ajax({

                    "entry.380540953":field3,
                    "entry.1111722673":field4,
                    "entry.735875093":field5,
                    "entry.1843550213":field6,
                },
                    
                type: "POST",
                dataType: "xml",
                success: function(d)
                {
                },
                error: function(x, y, z)
                {

                    $('#success-msg').show();
                    $('#form').hide();
                    $('#title').hide();

                }
            });
            return false;
        }
